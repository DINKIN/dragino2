; Dialplan to support SIP client functionality
; CAUTION: This is an automatically generated file
; Do not edit this file manually
; See /etc/config/secn for config parameters

; Send incoming calls to the MP                   
exten => s,1,Dial(MP/1) 
; Make external SIP / VoIP calls using [sipaccount] details
; Dial # for access, and then required number string
exten => _#.,1,Dial(SIP/${EXTEN:1}@sipaccount,120,r)

; Softphone extensions mode
; This sets up definitions for using softphone extensions for 
; cell phones or PCs. 
; Device is Master (registrar) or Client 

; For the Master device
  exten => _3XX,1,Dial(SIP/softph${EXTEN})

; For the Client device
; exten => _3XX,1,Dial(SIP/${EXTEN}@10.130.1.252, 120, r)

;-------------------------------
